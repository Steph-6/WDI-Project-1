<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.compatibility.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <h1>Forest Floor</h1>
      <h3>Collect all the leaves, but careful, hit 3 bombs and game over!</h3>
    </header>

    <div class="left-box">
      <button type="button">New Game</button>
      <p id="combo">Combo 0</p>
    </div>

    <div class="game">
      <div class="column" id="column1"></div>
      <div class="column" id="column2"></div>
      <div class="column" id="column3"></div>
      <div class="column" id="play-row" name="play-row"></div>
    </div>

    <div class="right-box">
      <p>Score</p>
      <div id="score">0</div>
    </div>

    <audio src="Sounds/score.wav" id="click"></audio>
    <audio src="Sounds/pop.wav" id="bomb"></audio>
    <audio src="Sounds/over.wav" id="over"></audio>
    <img src="css/basket.png" id="basket">
  </body>
</html>
